name: Discord Commit Notification

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Post commit to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_COMMITS_WEBHOOK }}
        run: |
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${COMMIT_SHA}"
          AUTHOR="${{ github.event.head_commit.author.name }}"

          # Escape double quotes in commit message for JSON
          ESCAPED_MESSAGE=$(echo "$COMMIT_MESSAGE" | head -1 | sed 's/"/\\"/g')

          PAYLOAD=$(cat <<EOF
          {
            "embeds": [{
              "color": 7291618,
              "description": "\`${SHORT_SHA}\` ${ESCAPED_MESSAGE}\n${COMMIT_URL}",
              "footer": { "text": "${AUTHOR}" }
            }]
          }
          EOF
          )

          curl -s -X POST "$DISCORD_WEBHOOK" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD"
