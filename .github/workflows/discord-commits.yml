name: Discord Commit Notification

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    # Only run when a release-please PR is merged
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release-please--')
    steps:
      - name: Post commit to Discord
        env:
          DISCORD_COMMITS_WEBHOOK: ${{ secrets.DISCORD_COMMITS_WEBHOOK }}
          DISCORD_FEAT_WEBHOOK: ${{ secrets.DISCORD_FEAT_WEBHOOK }}
        run: |
          COMMIT_SHA="${{ github.event.pull_request.merge_commit_sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          COMMIT_MESSAGE="${{ github.event.pull_request.title }}"
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${COMMIT_SHA}"
          AUTHOR="${{ github.event.pull_request.user.login }}"

          # Escape double quotes in commit message for JSON
          ESCAPED_MESSAGE=$(echo "$COMMIT_MESSAGE" | head -1 | sed 's/"/\\"/g')

          PAYLOAD=$(cat <<EOF
          {
            "embeds": [{
              "color": 7291618,
              "description": "[${SHORT_SHA}](${COMMIT_URL}) ${ESCAPED_MESSAGE}",
              "footer": { "text": "${AUTHOR}" }
            }]
          }
          EOF
          )

          # Always post to #commits
          curl -s -X POST "$DISCORD_COMMITS_WEBHOOK" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD"

          # Also post to #feats if commit starts with "feat:"
          if echo "$ESCAPED_MESSAGE" | grep -q "^feat:"; then
            curl -s -X POST "$DISCORD_FEAT_WEBHOOK" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD"
          fi
