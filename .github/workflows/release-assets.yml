name: Release Assets

on:
    release:
        types: [published]

permissions:
    contents: write

jobs:
    upload-assets:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Upload userscript
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ github.ref_name }}
                  files: dist/Toolasha.user.js
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
